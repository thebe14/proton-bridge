name: Build

on:
  push:
    paths:
      - .github/workflows/build.yaml
      - bridge/*
      - VERSION
  pull_request:
    paths:
      - .github/workflows/build.yaml
      - bridge/*
  workflow_dispatch:

env:
  GHCR_REPO: ghcr.io/thebe14/proton-bridge
  DOCKERHUB_REPO: yssro/proton-bridge
  PLATFORMS: linux/amd64,linux/arm64/v8,linux/arm/v7,linux/riscv64

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set version
        id: version
        run: echo "version=`cat VERSION`" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        id: build
        uses: docker/build-push-action@v6
        with:
          load: true
          context: ./bridge
          file: ./bridge/Dockerfile
          tags: proton-bridge:scan-${{ github.ref_name }}
          build-args: |
            VERSION=${{ env.version }}

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: proton-bridge:scan-${{ github.ref_name }}
          format: 'sarif'
          severity: 'CRITICAL,HIGH'
          output: 'trivy-results.sarif'

      - name: Upload scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: proton-bridge:scan-${{ github.ref_name }}
          exit-code: '1'
          severity: 'CRITICAL'

  build:
    needs:
      - scan
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          #- linux/arm64/v8
          - linux/arm/v7
          #- linux/riscv64
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set version
        id: version
        run: echo "version=`cat VERSION`" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_REPO }}
            ${{ env.GHCR_REPO }}
          tags: |
            "${{ env.DOCKERHUB_REPO }}:latest"
            "${{ env.DOCKERHUB_REPO }}:${{ env.version }}"
            "${{ env.GHCR_REPO }}:latest"
            "${{ env.GHCR_REPO }}:${{ env.version }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          outputs: type=image,"name=name=${{ env.DOCKERHUB_REPO }},${{ env.GHCR_REPO }}",push-by-digest=false,name-canonical=true,push=true
          context: ./bridge
          file: ./bridge/Dockerfile
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ env.version }}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.DOCKERHUB_REPO }}:${{ steps.meta.outputs.version }}
          docker buildx imagetools inspect ${{ env.GHCR_REPO }}:${{ steps.meta.outputs.version }}
